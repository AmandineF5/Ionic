<ion-content [fullscreen]="true" class="ion-text-center" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-title class="ion-padding-top">Mode de jeu: {{levelMode}}</ion-title>
  <ion-title class="contentTitle" class="ion-padding-bottom" color="secondary">Bienvenue {{username}}</ion-title>
  

    <ion-card class="card-center" *ngIf="questions && questions.length > 0 && currentQuestion">
      <ion-card-header>
        <ion-card-subtitle>Question {{currentQuestionIndex+1}}/{{nbQuestions}}</ion-card-subtitle>
        <ion-card-title class="ion-padding-bottom" [innerHTML]="currentQuestion.question"></ion-card-title>
      </ion-card-header>
      <ion-card-content >
         <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let a of answers">
              <ion-button [innerHTML]="a" type="submit" (click)="getAnswer(a)" [color]="!isAnswered ? 'medium' : (a === currentQuestion.correct_answer ? 'success' : 'danger')" expand="block"></ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-card-content>
    </ion-card>
    <div *ngIf="isAnswered && currentQuestionIndex !== questions.length-1">
      <ion-title class="contentTitle" color="secondary">{{messageResultAnswer}}</ion-title>
      <ion-button expand="full" class="mainBtn" (click)="goToNextQuestion()">Question suivante</ion-button>
    </div>
    <div *ngIf="isAnswered && currentQuestionIndex === questions.length-1">
      <ion-title class="contentTitle" color="secondary">{{messageResultAnswer}}</ion-title>
      <ion-button expand="full" class="mainBtn" [routerLink]="['/score', score]">Voir mon score</ion-button>
    </div>
  
  



</ion-content>
