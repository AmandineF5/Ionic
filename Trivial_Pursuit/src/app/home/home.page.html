<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [hidden]="!isVisible">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Votre pseudo</ion-label>
      <ion-input type="text" [(ngModel)] = "username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Difficulté</ion-label>
      <ion-select [(ngModel)] = "levelMode">
        <ion-select-option value="easy">easy</ion-select-option>
        <ion-select-option value="medium">medium</ion-select-option>
        <ion-select-option value="hard">hard</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="saveLoginInfos" disabled="false"></ion-toggle> 
      Sauvegarder mes informations
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="startGame()">Commencer</ion-button>
</ion-content>        
       
<ion-content [fullscreen]="true" [hidden]="isVisible" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-title class="contentTitle" color="secondary">Bienvenue {{username}}</ion-title>
  
  <ion-card class="card-center">
    <ion-card-title class="card-title">Quelle est l'origine du cornichon ?</ion-card-title>
    <ion-card-content id="btnGroup" *ngFor="let a of answers">
      <ion-button id="answerBtn" type="submit" (click)="getAnswer(a)" color="medium">Réponse {{a}}</ion-button>
    </ion-card-content>
  </ion-card>

    
    <div *ngIf="isAnswered">
      <ion-button expand="full" class="mainBtn">Question suivante</ion-button>
    </div>

</ion-content>
