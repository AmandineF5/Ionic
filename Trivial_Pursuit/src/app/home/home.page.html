<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Votre pseudo</ion-label>
      <ion-input type="text" [(ngModel)] = "username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Difficult√©</ion-label>
      <ion-select [(ngModel)] = "levelMode">
        <ion-select-option value="easy">easy</ion-select-option>
        <ion-select-option value="medium">medium</ion-select-option>
        <ion-select-option value="hard">hard</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="saveLoginInfos" disabled="false"> </ion-toggle> 
      Sauvegarder mes informations
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" (click)="logIn()" [hidden]="isValid"> Se connecter</ion-button>
  
</ion-content>
